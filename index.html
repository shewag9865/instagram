<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!-- Menu -->
      <div class="menu">
        <a href="#">
          <span class="icon">
            <i class="ri-home-5-line"></i>
          </span>
          Home
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Search
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-compass-3-line"></i>
          </span>
          Explore
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-video-line"></i>
          </span>
          Reels
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-add-circle-line"></i>
          </span>
          Create
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-menu-line"></i>
          </span>
          More
        </a>
      </div>
    </div>
    <!---Main Home-->
    <div class="main-home">
      <div class="header">
        <!--Search-->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!-- Button -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add photos
            </div>
          </a>
          <!-- Profile Image -->
          <div class="profile">
            <img src="" alt="profile" />
          </div>
        </div>
      </div>
      <div class="stories-title">
        <h1>stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <!-- stories 1 -->
        <div class="stories-img color">
          <img src="img/post1.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
      </div>
      <div class="feed">
        <h1>Feed<h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="main-post">
        <!--Box1-->
        <div class="post-box">
          <img src="img/post1.jpg" alt="post">
          <div class="post-info">
          <div class="post-profile">
            <div class="post-img">
              <img src="img/profile2.jpg" alt="profile">
            </div>
            <h3>marquee B</h3>
          </div>
          <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
          </div>  
          </div>
        </div>
        <!--Box2-->
        <div class="post-box">
            <img src="img/post2.jpg" alt="post">
            <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile8.jpg" alt="profile">
              </div>
              <h3>marquee B</h3>
            </div>
            <div class="likes">
                <i class="ri-heart-line"></i>
                <span>74.4k</span>
                <i class="ri-chat-3-line"></i>
                <span>65</span>
            </div>  
            </div>
          </div>
          <!--Box3-->   
          </div>
      </div>
    </div>
  </body>
</html>
